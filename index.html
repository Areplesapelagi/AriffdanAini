<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majlis Perkahwinan Ariff dan Aini</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay">
        <div class="overlay-content">
            <h2>UNDANGAN WALIMATUL URUS</h2>
            <h3>Ariff & Aini</h3>
            <button id="open-button">Buka</button>
        </div>
    </div>

    <div id="main-content">
        <header>
            <h1>Ariff & Aini</h1>
            <p>Kami mengundang anda ke majlis perkahwinan kami</p>
        </header>
        <main>
            <section class="invitation">
                <p>Majlis kami akan diadakan pada:</p>
                <h2>12 Ogos 2024</h2>
                <p>Di <a href="https://maps.app.goo.gl/iT2wQ2z6z4pAy97s5" target="_blank">lokasi ini</a></p>
            </section>
            <section class="buttons">
                <button id="acquaintance-btn">Acquaintance</button>
                <button id="family-btn">Family</button>
            </section>
            <section id="form-section">
                <div id="acquaintance-form" class="form-container">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfRbF23oqugWsoB4XycZfODeBJQS5XdjYXwpy9DTsnmJufqpA/viewform?embedded=true" width="640" height="784" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
                <div id="family-form" class="form-container">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfEqVJxXaiWcEwvWVn905dlyVB_hUq_3NiGprxPFr5egza_OA/viewform?embedded=true" width="640" height="782" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </section>
        </main>

        <div class="navbar">
            <button id="contact-btn" class="nav-button"><img src="phone-icon.png" alt="Contact"> Contact</button>
            <button id="location-btn" class="nav-button"><img src="location-icon.png" alt="Location"> Location</button>
            <button id="comment-btn" class="nav-button"><img src="comment-icon.png" alt="Comment"> Comment</button>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="close-popup">&times;</span>
                <div id="popup-text"></div>
            </div>
        </div>

        <footer>
            <p>Lokasi Majlis: <a href="https://maps.app.goo.gl/iT2wQ2z6z4pAy97s5" target="_blank">Klik untuk melihat peta</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
